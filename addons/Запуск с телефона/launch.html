<!DOCTYPE html>
<html>
    <head>
        <base target="_top" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="list-group" id="list_function"></div>
                </div>
                <div class="col-lg-9 d-flex flex-column-reverse text-start" id="logger"></div>
            </div>
        </div>

        <div class="list-group" id="list_function"></div>

        <script>
            const func = [
                {
                    name: 'createSavedAndForgot',
                    text: 'Обновить плейлист забытых любимых треков',
                },
                {
                    name: 'removeRecentTracks',
                    text: 'Удалить недавние треки',
                    args: [{ name: 'Ссылка на плейлист' }],
                },
                {
                    name: 'myFunction',
                    text: 'Описание',
                    args: [{ name: 'Описание первого аргумента' }, { name: 'Описание второго аргумента' }],
                },
            ];

            fillListFunction();

            function fillListFunction() {
                let list = document.getElementById('list_function');
                func.forEach((obj) => {
                    let item = createItemListFunction(obj);
                    list.insertAdjacentElement('beforeEnd', item);
                });
            }

            function createItemListFunction(obj) {
                let link = document.createElement('a');
                if (obj.hasOwnProperty('args')) {
                    let subitem = createSubItemFunction(obj);
                    link.insertAdjacentElement('afterbegin', subitem);
                    link.setAttribute('class', 'list-group-item');
                } else {
                    link.innerText = obj.text || obj.name;
                    link.addEventListener('click', () => call(obj.name));
                    link.setAttribute('class', 'list-group-item list-group-item-action');
                }
                return link;
            }

            function createSubItemFunction(obj) {
                let html = `<p style="color: #495057;">${obj.text || obj.name}</p>`;
                for (let i = 0; i < obj.args.length; i++) {
                    html += `<div class="input-group mb-3"><input class="form-control" placeholder="${obj.args[i].name}" data-${obj.name}="${i}"></input></div>`;
                }

                let button = document.createElement('button');
                button.setAttribute('class', 'btn btn-primary');
                button.innerText = 'Запустить';
                button.addEventListener('click', () => call(obj.name, true));

                let container = document.createElement('div');
                container.setAttribute('class', 'input-group mb-3');
                container.insertAdjacentHTML('afterbegin', html);
                container.insertAdjacentElement('beforeend', button);
                return container;
            }

            function call(name, hasArgs) {
                let values = [];
                if (hasArgs) {
                    document.querySelectorAll(`[data-${name}]`).forEach((el) => values.push(el.value));
                }
                google.script.run
                    .withSuccessHandler(onSuccess)
                    .withFailureHandler(onError)
                    .withUserObject(name)
                    [name](...values);

                console.log(getTime(), 'Запущено', name);
            }

            function onSuccess(response, name) {
                console.log(getTime(), 'Завершено', name);
            }

            function onError(response, name) {
                console.log(getTime(), 'Ошибка в', name);
            }

            function getTime() {
                return new Date().toLocaleTimeString() + ' |';
            }
        </script>
        <script>
            !(function (o) { (console.old = console.log), (console.log = function () { var n, e, l = '<div class="p-2">'; for (e = 0; e < arguments.length; e++) (l += '<span class="log-' + typeof (n = arguments[e]) + '">'), 'object' == typeof n && 'object' == typeof JSON && 'function' == typeof JSON.stringify ? (l += JSON.stringify(n)) : (l += n), (l += '</span> '); (o.innerHTML += l + '</div>'), console.old.apply(void 0, arguments); }); })(document.getElementById('logger'));
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
