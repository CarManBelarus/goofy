<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Goofy</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Goofy - конструктор плейлистов для Spotify" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" />
        <link rel="stylesheet" href="./style/dark-style.css" title="dark" />
        <link rel="stylesheet alternative" href="./style/light-style.css" title="light" />
        <link rel="stylesheet" href="./style/edit-on-github-button.css" />
        <link href="https://cdn.jsdelivr.net/npm/shareon@1/dist/shareon.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">Загрузка...</div>
        <script>
            window.$docsify = {
                name: 'goofy',
                repo: 'https://github.com/Chimildic/goofy',
                loadNavbar: true,
                loadSidebar: true,
                subMaxLevel: 3,
                auto2top: true,
                noEmoji: true,
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: 'Поиск',
                    noData: 'Нет результатов',
                    depth: 3,
                },
                copyCode: {
                    buttonText: 'Копировать',
                    errorText: 'Ошибка',
                    successText: 'Скопировано',
                },
                darklightTheme: {
                    defaultTheme: 'dark',
                },
                plugins: [
                    function (hook, vm) {
                        var footer = [
                            '<footer>',
                            '<hr>',
                            '<div style="display: flex; justify-content: space-between;">',
                            '<span>Сайт создан с помощью <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a></span>',
                            '<div style="display: flex; flex-direction: column; align-items: flex-end;">',
                            '<span><a href="https://github.com/Chimildic/goofy">Chimildic</a>, 2021</span>',
                            '</div>',
                            '</div>',
                            '</footer>',
                        ].join('');

                        hook.beforeEach(function(html) {
                            let url = 'https://github.com/Chimildic/goofy/tree/main/docs/' + vm.route.file;
                            let button = `<div id="edit_on_github"><a href="${url}" target="_blank"><img src="./img/ic_mode_edit_black_24dp.svg" title="Редактировать страницу"></a></div>`;
                            return  html + button;
                        });

                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    },
                ],
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
        <script src="./script/docsify-sidebar-collapse.js"></script>
        <script src="./script/docsify-fix-pageload-scroll.js"></script>
    </body>
</html>
